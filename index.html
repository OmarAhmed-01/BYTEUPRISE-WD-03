<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Stopwatch</h1>
        </div>
        <div class="clock">
            <p id="display">00:00:00</p>
        </div>
        <div class="laps">
            <div class="laps-title">
                <p>Lap</p>
                <p>Lap times</p>
                <p>Overall time</p>
            </div>
            <hr>
            <div id="lapsContainer" class="laps-desc"></div>
        </div>
        <div class="controls">
            <button id="lap" onclick="lap()"><img src="./assets/lap.png"></button>
            <button id="start_stop" onclick="toggle()"><img id="buttonImg" src="./assets/play.png" alt=""></button>
            <button id="reset" onclick="reset()"><img src="./assets/stop.png" alt=""></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
